<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário">
    <meta name="author" content="Jhony Rodrigues">
    <title>Prática 4 - Criação de formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
   <form name="formulário" method="post" action="envio.html">

    Nome <input type="text" name="tex" id="text"><br>
    <br>

    Introduza a sua password <input type="password" name="password" id="password"> <br>
    <br>

    Data de Nascimento <input type="date" name="" id=""> <br>
    <br>

    Telefone <input type="tel" name="telefone" placeholder="123-456-789" pattern="[0-9] [0-9] [0-9] - [0-9] [0-9] [0-9] - [0-9] [0-9] [0-9]"> <br>
    <br>

    e-mail  <input type="email" name="e-mail" id="e-mail">  <br>
    <br>

    Gênero <br>
    <input type="radio" name="gender" id="male" value="masculino" option=""> Masculino <br>
    <input type="radio" name="gender" id="female" value="feminino"> Feminino <br>
    <br>

    <select name="select" id="">
        <option value="Nacionalidade"> Portuguesa</option>
        <option value="Nacionalidade"> Outra</option>
    </select><br>
    <br>
    <p>Escolheu este curso por motivos profissionais?</p>
    <input type="checkbox" name="Sexo" id="Sexo" value="SIM"> SIM <br>
    <input type="checkbox" name="Sexo" id="Sexo" value="NÃO"> NÃO <br>
    <br>

    Descreva as suas motivações para frequentar este curso <textarea name="test" id="" cols="50" rows="50"></textarea><br>
    <br>
    Numa escala de 1 a 5 como avalia este curso? <br> <input type="range" name="range" id="range" min="1" max="5">
    <hr>
    <button type="submit">Enviar formulário</button>
    <button type="reset">Apagar formulário</button>
   </form>
</body>
</html>
