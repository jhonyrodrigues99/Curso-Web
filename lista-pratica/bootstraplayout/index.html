<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap e Layout Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .col-sm-2 {
            padding: 0px;
            margin: 20px;
            height: 200px;
            width: 200px;
        }

        .col-sm-10 {
            height: 100px;
        }

        nav {
            height: 50px;
            background-color: darkseagreen;
            margin-top: 10px;
        }

        .col-sm-4 {
            height: 200px;
            border: 2px solid white;
        }

        .col-sm-3 {
            height: 100px;
            border-right: 1px solid white;
        }

        footer {
            background-color: rgb(17, 61, 17);
            color: white;
            text-align: center;
            height: 70px;
        }

        footer p {
            padding-top: 28px;
        }
    </style>

</head>



<body>
    <div class="container-fluit">
        <div class="row bg-danger text-white">
            <div class="col-sm-2 bg-dark">Logo</div>
            <div class="col-sm-8">Nome</div>
        </div>
    </div>

    <nav>
        <div class="menu">
            <p>Menu</p>
        </div>
    </nav>

    <div class="container">
        <div class="row bg-info text-dark">
            <div class="col-sm-4"> Serviço 1</div>
            <div class="col-sm-4"> Serviço 2</div>
            <div class="col-sm-4"> Serviço 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row bg-secondary text-white">
            <div class="col-sm-3">Contacto</div>
            <div class="col-sm-3">Social Media</div>
            <div class="col-sm-3">Localização</div>
            <div class="col-sm-3">Política de Privacidade</div>
        </div>
    </div>

    <footer>
        <p>Copyright 2021 Jhony Souza. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
