<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        #img1 {
            position: relative;
            left: 50px;
            right: 50px;
        }

        #img2 {
            position: relative;
            top: 50px;
            right: 100px;
        }
    </style>
</head>

<body>
    <img id="img1" src="pictures/img1 .jpg" alt="">
    <img id="img2" src="pictures/img2.jpg" alt="">
</body>

</html>
